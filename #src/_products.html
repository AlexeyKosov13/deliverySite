<section class="products" >
    <div class="container">
        <h2 class="products__title section-title">Меню</h2>
        <nav class="products__nav">
            <ul class="products__list">
                <li class="products__li">
                    <button class="products__btn btn-reset is--active" data-filter="all" type="button">Все</button>
                </li>
                <li class="products__li">
                    <button class="products__btn btn-reset" data-filter="roll" type="button">Роллы</button>
                </li>
                <li class="products__li">
                    <button class="products__btn btn-reset" data-filter="gukan" type="button">Гуканы</button>
                </li>
                <li class="products__li">
                    <button class="products__btn btn-reset" data-filter="pizza" type="button">Пицца</button>
                </li>
            </ul>
        </nav>
       
        <div class="products__container">        
            <div class="products__items">
                
            </div>
            <div class="products__cart">      
					<div class="card-body">
						<h5 class="card__title">Ваш заказ</h5>
						<div data-cart-empty class="alert alert-secondary" role="alert">
							Корзина пуста
						</div>
					
						<div class="cart-wrapper">
						</div>
					
						<div class="cart-block">
							<p data-cart-delivery class="none">
								<span class="cart__delivery">Доставка:</span> 
								<span class="delivery-cost free">250 ₽</span><br>
								<small class="small">Бесплатная доставка от  600 ₽</small>
							 </p>
							<p class="cart__total">
								<span >Итого:</span> 
								<span class="total-price">0</span> 
								<span class="rouble">₽</span>
							</p>
						</div>
					</div>				
					<div id="order-form" class="card-body border-top none">				
						<button type="submit" class="btn btn-block btn-outline-warning order" data-popup = "popup-order">Оформить заказ</button>
					</div>		
            </div>
        </div>
    </div>
</section>
